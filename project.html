    <p class="p">Don't miss your chance!<br> Register now for the TEDxYouth@MaadiSTEM event and be part of the change!üî•</p>
    <div class="sub-container">
      <div class="container">
          <div class="title">Event registrationüèõÔ∏è</div>
          <form action="#">
              <div class="user-details">
                  <div class="input-field">
                      <input
                          required=""
                          autocomplete="off"
                          type="text"
                          name="text"
                          id="username"
                       />
                      <label for="username" class="details">Full Name</label>
                  </div>
                  <div class="input-field">
                      <input
                          required=""
                          autocomplete="off"
                          type="tel"
                          name="number"
                          id="Number"
                      />
                      <label for="Number" class="details">Number</label>
                  </div>
                  <div class="input-field">
                      <input
                          required=""
                          autocomplete="off"
                          type="email"
                          name="email"
                          id="email"
                      />
                      <label for="email" class="details">Email</label>
                  </div>
                  
                  <div class="input-field">
                      <input
                          required=""
                          autocomplete="off"
                          type="text"
                          name="grade"
                          id="grade"
                      />
                      <label for="grade" class="details">Grade/Year</label>
                  </div>
                  <div class="input-field">
                      <input
                          required=""
                          autocomplete="off"
                          type="text"
                          name="text"
                          id="School"
                      />
                      <label for="School" class="details">School/Faculty</label>
                  </div>
                  <div class="input-field">
                      <input
                          autocomplete="off"
                          type="text"
                          name="text"
                          id="code"
                      />
                      <label for="code" class="details">Promo code (Optional)</label>
                  </div>
                  <div class="input-field">
                      <input
                          required=""
                          autocomplete="off"
                          type="password"
                          name="password"
                          id="password"
                      />
                      <label for="password" class="details">Password</label>
                  </div> 
                  <div class="input-field">
                      <input
                          required=""
                          autocomplete="off"
                          type="password"
                          name="password"
                          id="password"
                      />
                      <label for="password" class="details">Confirm password</label>
                  </div>
                  <div class="gender-details">
                      <span class="gender-title">Gender</span>
                      <div class="category">
                          
                          <input type="radio" id="male" name="gender" value="Male">
                          <label for="male" class="male">Male</label>
                          
                          <input type="radio" id="female" name="gender" value="Female">
                          <label for="female" class="female">Female</label>
                      </div>
                  </div>
              </div>
              <button type="submit" class="button type1">
                  <span class="btn-txt">Submitüåø</span>
              </button>
              <button type="reset" class="button type1">
                  <span class="btn-txt">Reset</span>
              </button>
          </form>
